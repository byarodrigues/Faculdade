<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacolão da Patrícia</title>
    <link rel="icon" type="image/png" href="imagens/laranja_icon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        .banner {
            background-image: url('imagens/laranja.jpg');
            background-size: cover;
            padding: 30px;
            color: white;
            text-align: center;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Bem-vindo ao Sacolão da Patrícia!</h1> <!-- Título do Banner -->
        <p>Por favor, preencha as informações abaixo para iniciar as suas compras.</p>
    </div>

    <div class="container mt-5">
        <form action="#" method="post" id="meuFormulario">

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Nome</label>
                    <input type="text" name="txtNome" class="form-control" required>
                </div>
                <div class="col">
                    <label class="form-label">Apelido</label>
                    <input type="text" name="txtApelido" class="form-control" required>
                </div>
             </div>

             <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input type="radio" name="rdbSexo" id="s1" class="form-check-input" required>
                        <label for="s1" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="rdbSexo" id="s2" class="form-check-input" required>
                        <label for="s2" class="form-check-label">Feminino</label>
                    </div>
                </div>
             </div>

             <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Email</label>
                    <input type="email" name="txtEmail" class="form-control" required>
                    <p class="form-text">Indique um email válido.</p>
                </div>
                <div class="col">
                    <label class="form-label" for="txtTelefone">Telefone:</label>
                    <input type="text" class="form-control" id="txtTelefone" name="txtTelefone" placeholder="Digite apenas números" required>
                </div>
             </div>

             <div class="row mb-3">
                <div class="col">
                    <label for="txaObservacoes" class="form-label">Observações</label>
                    <textarea name="txaObservacoes" id="txaObservacoes" rows="10" class="form-control" required></textarea>
                </div>
             </div>

             <div class="row">
                <div class="col text-end">
                    <input type="reset" name="btnCancelar" value="Cancelar" class="btn btn-warning">
                    <input type="submit" name="btnSalvar" value="Salvar" class="btn btn-primary">
                </div>
             </div>

        </form>
    </div>

    <div class="footer">
        <p>&copy; 2023 Sacolão da Patrícia. Todos os direitos reservados.</p>
    </div>

    <script>
        $(document).ready(function(){
            $('#txtTelefone').mask('(00) 00000-0000');
            $('#meuFormulario').on('submit', function(event) {
                if (!this.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                $(this).addClass('was-validated');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
